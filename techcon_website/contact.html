<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - TechCon 2024</title>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="schedule.html">Schedule</a> |
      <a href="register.html">Register</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section>
      <h2>Get in Touch</h2>

      <!-- Contact Information -->
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

      <!-- Social Media Links -->
      <p>Follow us on social media:</p>
      <ul>
        <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
        <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
        <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
      </ul>

      <!-- Embedded Google Map -->
      <h3>Conference Venue</h3>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086306743547!2d-122.41941568468143!3d37.77492977975992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c7f0b4d5f%3A0xc2e0e1f9d0!2sSan%20Francisco!5e0!3m2!1sen!2sus!4v1600000000000!5m2!1sen!2sus" 
        width="100%" height="300" style="border:0;" 
        allowfullscreen="" loading="lazy">
      </iframe>
    </section>

    <!-- Contact Us Form -->
    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <!-- Name -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Message -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <!-- Submit -->
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved.</p>
  </footer>
</body>
</html>
